<title>{% block title %}{% endblock %} - Pizzeria</title>

<!-- links -->
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/normalize.css') }}" />
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" />
<!-- links -->

<!-- Navbar -->
<nav class="navbar p-0 navbar-expand-sm navbar-light shadow-sm">
  <div class="container-fluid m-0">
    <a class="navbar-brand p-0" href="{{ url_for('index') }}">
      <img src="{{ url_for('static', filename='images/logo.jpg') }}"
        class="img-fluid logo" alt="...">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">

      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#menu">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">Sobre Nosotros</a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('cart') }}">Cart</a>
        </li>
      </ul>

    </div>
  </div>
</nav>
<!-- Navbar -->

<!-- Content -->
<section class="content mx-auto">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  {% endfor %}

  {% block content %}{% endblock %}

  <a href="https://api.whatsapp.com/send?phone=TUNUMERO" target="_blank"
    class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
  </a>

</section>
<!-- Content -->

<!-- Footer -->
<footer class="py-3 my-0 bg-dark footer">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Inicio</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Menu</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Sobre
        nosotros</a></li>
  </ul>
  <a class="navbar-brand p-0" href="#">
    <img src="{{ url_for('static', filename='images/logo.jpg') }}"
      class="rounded mx-auto d-block" alt="...">
  </a>
</footer>
<!-- Footer -->

<!-- Scripts -->
<script
  src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
  crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
  integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
  crossorigin="anonymous"></script>
<!-- Scripts -->
